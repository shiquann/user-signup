<html>
    <head>
        <title></title>
        <link rel="stylesheet.css" name="styles"/>
        <style>
            .error{
                color:red;
            }
        </style>
    </head>
<body>
<h1>Signup</h1>
    <form action="/validate" method="POST">
        <table>
            <tbody>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" value="{{username}}" type="text">
                        {% if username|length == 0 %}
                        <span class="error">That's not a valid username</span>
                        {% endif %}
                    </td>
                </tr>
                <tr> 
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password">
                        {% if password|length < 2 %}
                        <span class="error">That's not a valid password</span>
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td><label for="verify">Verify Password</label></td>
                    <td>
                        <input name="verify" type="password">
                        {% if verify|length < 2 %}
                        <span class="error">Passwords don't match</span>
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email (optional)</label></td>
                    <td>
                        <input name="email" value="">
                        <span class="error">That's not a valid email</span>

                    </td>
                </tr>
            </tbody></table>
            <input type="submit">
    </form>
</body>
</html>
